<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpectroFlow</title>
</head>

<body>
  <canvas id="visualizer-canvas"></canvas>
  <div class="floating-buttons">
    <button id="record-btn" class="icon-btn" title="Start Recording">
      <span class="icon">ğŸ”´</span>
    </button>
    <button id="toggle-controls-btn" class="icon-btn" title="Toggle Controls">
      <span class="icon">ğŸ‘ï¸</span>
    </button>
  </div>

  <div id="controls-overlay">
    <div id="file-input-container">
      <label for="audio-upload" class="custom-file-upload">
        Import MP3
      </label>
      <input type="file" id="audio-upload" accept="audio/mp3,audio/*" />
      <span id="file-name">No file selected</span>
    </div>

    <div class="controls-row timeline-row">
      <span id="current-time" class="time-label">0:00</span>
      <input type="range" id="timeline-slider" min="0" value="0" step="0.1" disabled />
      <span id="total-duration" class="time-label">0:00</span>
    </div>

    <div class="controls-row">
      <button id="play-pause-btn" class="control-btn" disabled>
        <span class="icon">â–¶</span>
      </button>

      <div class="slider-container">
        <span class="label">Vol</span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" disabled />
      </div>

      <button id="mute-btn" class="control-btn" disabled>
        <span class="icon">ğŸ”Š</span>
      </button>
    </div>

    <div class="controls-row">
      <div class="slider-container full-width">
        <span class="label">Intensity</span>
        <input type="range" id="intensity-slider" min="0.5" max="3" step="0.1" value="1.5" />
      </div>
    </div>

    <div class="controls-row colors-row">
      <span class="label">Colors</span>
      <div id="color-pickers-container">
        <!-- Color inputs will be injected here -->
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
